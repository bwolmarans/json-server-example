apiVersion: apps/v1
kind: Deployment
metadata:
  name: widgets-debugger
spec:
  selector:
    matchLabels:
      app: widgets-debugger
  template:
    metadata:
      labels:
        app: widgets-debugger
    spec:
      containers:
        - name: widgets-debugger
          image: bwolmarans/widgets-debugger:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PREFIX
              value: "frontend"
            - name: NAMESPACE
              value: "api"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "25m"
---
